    container_name: cbe-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/cbe-platform?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build: ./client
    container_name: cbe-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server

