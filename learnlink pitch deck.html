<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLink - CBE Platform Pitch Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        /* Slide Animations */
        .slide-enter {
            opacity: 0;
            transform: translateX(100px);
            animation: slideIn 0.8s ease-out forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .scale-in {
            transform: scale(0.8);
            opacity: 0;
            animation: scaleIn 0.6s ease-out forwards;
        }
        
        @keyframes scaleIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Floating Animation */
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Gradient Backgrounds */
        .gradient-bg-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-bg-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .gradient-bg-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .gradient-bg-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .gradient-bg-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        /* Progress Bar Animation */
        .progress-bar {
            width: 0%;
            animation: progressFill 2s ease-out forwards;
        }
        
        @keyframes progressFill {
            to { width: var(--progress-width); }
        }
        
        /* Pulse Animation */
        .pulse-slow {
            animation: pulse 3s infinite;
        }
        
        /* Slide Navigation */
        .slide-nav {
            transition: all 0.3s ease;
        }
        
        .slide-nav:hover {
            transform: scale(1.1);
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        /* Typewriter Effect */
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #667eea;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #667eea; }
        }
        
        /* Slide Transitions */
        .slide-transition {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        
        .slide-hidden {
            transform: translateX(100%);
            opacity: 0;
        }
        
        .slide-visible {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { 
            ChevronLeft, ChevronRight, Play, Pause, RotateCcw,
            GraduationCap, Users, TrendingUp, Award, Zap, Shield,
            Globe, Smartphone, Brain, Target, BookOpen, BarChart3,
            DollarSign, Calendar, CheckCircle, ArrowRight, Star,
            Lightbulb, Rocket, Heart, Eye, MessageSquare, Share2
        } = lucide;

        const PitchDeck = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [slideProgress, setSlideProgress] = useState(0);
            const intervalRef = useRef(null);

            const slides = [
                { id: 'title', component: TitleSlide },
                { id: 'problem', component: ProblemSlide },
                { id: 'solution', component: SolutionSlide },
                { id: 'market', component: MarketSlide },
                { id: 'product', component: ProductSlide },
                { id: 'features', component: FeaturesSlide },
                { id: 'demo', component: DemoSlide },
                { id: 'business', component: BusinessModelSlide },
                { id: 'competition', component: CompetitionSlide },
                { id: 'traction', component: TractionSlide },
                { id: 'team', component: TeamSlide },
                { id: 'financials', component: FinancialsSlide },
                { id: 'funding', component: FundingSlide },
                { id: 'roadmap', component: RoadmapSlide },
                { id: 'closing', component: ClosingSlide }
            ];

            useEffect(() => {
                if (isPlaying) {
                    intervalRef.current = setInterval(() => {
                        setSlideProgress(prev => {
                            if (prev >= 100) {
                                nextSlide();
                                return 0;
                            }
                            return prev + 2;
                        });
                    }, 100);
                } else {
                    clearInterval(intervalRef.current);
                }

                return () => clearInterval(intervalRef.current);
            }, [isPlaying, currentSlide]);

            const nextSlide = () => {
                setCurrentSlide(prev => (prev + 1) % slides.length);
                setSlideProgress(0);
            };

            const prevSlide = () => {
                setCurrentSlide(prev => (prev - 1 + slides.length) % slides.length);
                setSlideProgress(0);
            };

            const goToSlide = (index) => {
                setCurrentSlide(index);
                setSlideProgress(0);
            };

            const togglePlayback = () => {
                setIsPlaying(!isPlaying);
            };

            const resetPresentation = () => {
                setCurrentSlide(0);
                setSlideProgress(0);
                setIsPlaying(false);
            };

            const CurrentSlideComponent = slides[currentSlide].component;

            return (
                <div className="h-screen flex flex-col">
                    {/* Progress Bar */}
                    <div className="h-1 bg-gray-800">
                        <div 
                            className="h-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all duration-100"
                            style={{ width: `${((currentSlide / slides.length) * 100) + (slideProgress / slides.length)}%` }}
                        ></div>
                    </div>

                    {/* Main Slide Area */}
                    <div className="flex-1 relative overflow-hidden">
                        <CurrentSlideComponent />
                    </div>

                    {/* Navigation Controls */}
                    <div className="bg-gray-800 p-4 flex items-center justify-between">
                        {/* Slide Navigation */}
                        <div className="flex items-center space-x-2">
                            <button
                                onClick={prevSlide}
                                className="p-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors"
                            >
                                <ChevronLeft className="w-5 h-5" />
                            </button>
                            <button
                                onClick={nextSlide}
                                className="p-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors"
                            >
                                <ChevronRight className="w-5 h-5" />
                            </button>
                        </div>

                        {/* Slide Indicators */}
                        <div className="flex space-x-2">
                            {slides.map((slide, index) => (
                                <button
                                    key={slide.id}
                                    onClick={() => goToSlide(index)}
                                    className={`w-3 h-3 rounded-full transition-all slide-nav ${
                                        index === currentSlide 
                                            ? 'bg-blue-500 scale-125' 
                                            : 'bg-gray-600 hover:bg-gray-500'
                                    }`}
                                    title={`Slide ${index + 1}`}
                                />
                            ))}
                        </div>

                        {/* Playback Controls */}
                        <div className="flex items-center space-x-2">
                            <button
                                onClick={togglePlayback}
                                className="p-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors"
                            >
                                {isPlaying ? <Pause className="w-5 h-5" /> : <Play className="w-5 h-5" />}
                            </button>
                            <button
                                onClick={resetPresentation}
                                className="p-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors"
                            >
                                <RotateCcw className="w-5 h-5" />
                            </button>
                            <span className="text-sm text-gray-400">
                                {currentSlide + 1} / {slides.length}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        // Slide Components
        const TitleSlide = () => (
            <div className="gradient-bg-1 h-full flex items-center justify-center relative overflow-hidden">
                {/* Background Elements */}
                <div className="absolute inset-0 opacity-10">
                    <div className="absolute top-20 left-20 w-32 h-32 bg-white rounded-full float"></div>
                    <div className="absolute bottom-20 right-20 w-24 h-24 bg-white rounded-full float" style={{animationDelay: '1s'}}></div>
                    <div className="absolute top-1/2 left-10 w-16 h-16 bg-white rounded-full float" style={{animationDelay: '2s'}}></div>
                </div>

                <div className="text-center z-10 max-w-4xl mx-auto px-8">
                    <div className="scale-in">
                        <GraduationCap className="w-24 h-24 mx-auto mb-8 text-white" />
                    </div>
                    
                    <h1 className="text-7xl font-bold mb-6 slide-enter">
                        <span className="bg-gradient-to-r from-white to-blue-200 bg-clip-text text-transparent">
                            LearnLink
                        </span>
                    </h1>
                    
                    <p className="text-2xl mb-8 text-blue-100 slide-enter" style={{animationDelay: '0.3s'}}>
                        Revolutionizing Education with Competency-Based Learning
                    </p>
                    
                    <div className="flex items-center justify-center space-x-8 slide-enter" style={{animationDelay: '0.6s'}}>
                        <div className="flex items-center space-x-2">
                            <Brain className="w-6 h-6" />
                            <span>AI-Powered</span>
                        </div>
                        <div className="flex items-center space-x-2">
                            <Smartphone className="w-6 h-6" />
                            <span>Mobile-First</span>
                        </div>
                        <div className="flex items-center space-x-2">
                            <Shield className="w-6 h-6" />
                            <span>Secure</span>
                        </div>
                    </div>

                    <div className="mt-12 slide-enter" style={{animationDelay: '0.9s'}}>
                        <p className="text-lg text-blue-200">
                            Empowering educators and students with personalized, competency-based learning experiences
                        </p>
                    </div>
                </div>
            </div>
        );

        const ProblemSlide = () => (
            <div className="gradient-bg-2 h-full flex items-center justify-center p-8">
                <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-5xl font-bold mb-6 slide-enter">The Problem</h2>
                        <p className="text-xl text-pink-100 slide-enter" style={{animationDelay: '0.2s'}}>
                            Traditional education systems are failing to meet modern learning needs
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="space-y-6">
                            {[
                                { icon: TrendingUp, title: "One-Size-Fits-All Approach", desc: "85% of students learn at different paces, but traditional systems treat everyone the same" },
                                { icon: Target, title: "Lack of Personalization", desc: "Students receive generic content that doesn't match their individual learning styles or competency levels" },
                                { icon: BarChart3, title: "Poor Progress Tracking", desc: "Educators struggle to track individual student progress and identify learning gaps effectively" }
                            ].map((item, index) => (
                                <div key={index} className="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-6 slide-enter" style={{animationDelay: `${0.4 + index * 0.2}s`}}>
                                    <item.icon className="w-12 h-12 mb-4 text-pink-200" />
                                    <h3 className="text-xl font-semibold mb-2">{item.title}</h3>
                                    <p className="text-pink-100">{item.desc}</p>
                                </div>
                            ))}
                        </div>

                        <div className="flex items-center justify-center">
                            <div className="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-8 scale-in" style={{animationDelay: '1s'}}>
                                <div className="text-center">
                                    <div className="text-6xl font-bold text-yellow-300 mb-4">73%</div>
                                    <p className="text-lg mb-6">of students feel disengaged with traditional learning methods</p>
                                    
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center">
                                            <span>Student Engagement</span>
                                            <span className="text-red-300">27%</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-3">
                                            <div className="progress-bar bg-red-500 h-3 rounded-full" style={{'--progress-width': '27%'}}></div>
                                        </div>
                                        
                                        <div className="flex justify-between items-center">
                                            <span>Learning Effectiveness</span>
                                            <span className="text-orange-300">34%</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-3">
                                            <div className="progress-bar bg-orange-500 h-3 rounded-full" style={{'--progress-width': '34%'}}></div>
                                        </div>
                                        
                                        <div className="flex justify-between items-center">
                                            <span>Teacher Satisfaction</span>
                                            <span className="text-yellow-300">41%</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-3">
                                            <div className="progress-bar bg-yellow-500 h-3 rounded-full" style={{'--progress-width': '41%'}}></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const SolutionSlide = () => (
            <div className="gradient-bg-3 h-full flex items-center justify-center p-8">
                <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-5xl font-bold mb-6 slide-enter">Our Solution</h2>
                        <p className="text-xl text-blue-100 slide-enter" style={{animationDelay: '0.2s'}}>
                            LearnLink: The Future of Competency-Based Education
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                        <div className="space-y-8">
                            {[
                                { 
                                    icon: Brain, 
                                    title: "AI-Powered Personalization", 
                                    desc: "Machine learning algorithms adapt content and pacing to each student's unique learning profile",
                                    color: "text-purple-300"
                                },
                                { 
                                    icon: Target, 
                                    title: "Competency-Based Learning", 
                                    desc: "Students progress based on mastery, not time, ensuring deep understanding of concepts",
                                    color: "text-green-300"
                                },
                                { 
                                    icon: BarChart3, 
                                    title: "Real-Time Analytics", 
                                    desc: "Comprehensive dashboards provide instant insights into student progress and learning gaps",
                                    color: "text-yellow-300"
                                },
                                { 
                                    icon: Smartphone, 
                                    title: "Mobile-First Design", 
                                    desc: "Seamless learning experience across all devices with offline capabilities",
                                    color: "text-pink-300"
                                }
                            ].map((item, index) => (
                                <div key={index} className="flex items-start space-x-4 slide-enter" style={{animationDelay: `${0.4 + index * 0.2}s`}}>
                                    <div className={`p-3 bg-white bg-opacity-20 rounded-lg ${item.color}`}>
                                        <item.icon className="w-8 h-8" />
                                    </div>
                                    <div>
                                        <h3 className="text-xl font-semibold mb-2">{item.title}</h3>
                                        <p className="text-blue-100">{item.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="relative">
                            <div className="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-8 scale-in" style={{animationDelay: '1.2s'}}>
                                <div className="text-center mb-6">
                                    <Rocket className="w-16 h-16 mx-auto mb-4 text-cyan-300" />
                                    <h3 className="text-2xl font-bold mb-2">Impact Results</h3>
                                </div>
                                
                                <div className="space-y-6">
                                    <div className="text-center">
                                        <div className="text-4xl font-bold text-green-300 mb-2">+127%</div>
                                        <p className="text-sm text-blue-100">Student Engagement Increase</p>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4 text-center">
                                        <div>
                                            <div className="text-2xl font-bold text-yellow-300">89%</div>
                                            <p className="text-xs text-blue-100">Learning Retention</p>
                                        </div>
                                        <div>
                                            <div className="text-2xl font-bold text-purple-300">94%</div>
                                            <p className="text-xs text-blue-100">Teacher Satisfaction</p>
                                        </div>
                                    </div>
                                    
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-pink-300 mb-2">-45%</div>
                                        <p className="text-sm text-blue-100">Time to Competency Mastery</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const MarketSlide = () => (
            <div className="gradient-bg-4 h-full flex items-center justify-center p-8">
                <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-5xl font-bold mb-6 slide-enter text-gray-800">Market Opportunity</h2>
                        <p className="text-xl text-green-800 slide-enter" style={{animationDelay: '0.2s'}}>
                            A massive and rapidly growing global education technology market
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Market Size */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 text-center scale-in" style={{animationDelay: '0.4s'}}>
                            <Globe className="w-16 h-16 mx-auto mb-4 text-green-700" />
                            <div className="text-4xl font-bold text-gray-800 mb-2">$404B</div>
                            <p className="text-lg font-semibold text-green-800 mb-2">Global EdTech Market</p>
                            <p className="text-sm text-green-700">Expected to reach $605B by 2027</p>
                            <div className="mt-4 text-2xl font-bold text-green-600">+15.2% CAGR</div>
                        </div>

                        {/* Target Segments */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 scale-in" style={{animationDelay: '0.6s'}}>
                            <Users className="w-16 h-16 mx-auto mb-4 text-green-700" />
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">Target Segments</h3>
                            <div className="space-y-3 text-left">
                                <div className="flex justify-between">
                                    <span className="text-green-800">K-12 Schools</span>
                                    <span className="font-bold text-gray-800">$89B</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-green-800">Higher Education</span>
                                    <span className="font-bold text-gray-800">$67B</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-green-800">Corporate Training</span>
                                    <span className="font-bold text-gray-800">$45B</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-green-800">Online Learning</span>
                                    <span className="font-bold text-gray-800">$78B</span>
                                </div>
                            </div>
                        </div>

                        {/* Growth Drivers */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 scale-in" style={{animationDelay: '0.8s'}}>
                            <TrendingUp className="w-16 h-16 mx-auto mb-4 text-green-700" />
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">Growth Drivers</h3>
                            <div className="space-y-3 text-left">
                                {[
                                    "Digital transformation in education",
                                    "Demand for personalized learning",
                                    "Remote/hybrid learning adoption",
                                    "Skills-based hiring trends",
                                    "Government education initiatives"
                                ].map((driver, index) => (
                                    <div key={index} className="flex items-center space-x-2">
                                        <CheckCircle className="w-4 h-4 text-green-600" />
                                        <span className="text-sm text-green-800">{driver}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Market Penetration Strategy */}
                    <div className="mt-12 bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 slide-enter" style={{animationDelay: '1s'}}>
                        <h3 className="text-2xl font-bold text-gray-800 mb-6 text-center">Our Market Penetration Strategy</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            {[
                                { phase: "Phase 1", target: "K-12 Private Schools", timeline: "0-12 months", market: "$15B" },
                                { phase: "Phase 2", target: "Public School Districts", timeline: "12-24 months", market: "$45B" },
                                { phase: "Phase 3", target: "Higher Education", timeline: "24-36 months", market: "$67B" },
                                { phase: "Phase 4", target: "Corporate Training", timeline: "36+ months", market: "$45B" }
                            ].map((phase, index) => (
                                <div key={index} className="text-center">
                                    <div className="bg-green-600 text-white rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-3 font-bold">
                                        {index + 1}
                                    </div>
                                    <h4 className="font-bold text-gray-800 mb-1">{phase.phase}</h4>
                                    <p className="text-sm text-green-800 mb-1">{phase.target}</p>
                                    <p className="text-xs text-green-700 mb-1">{phase.timeline}</p>
                                    <p className="text-sm font-bold text-gray-800">{phase.market}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        const ProductSlide = () => (
            <div className="gradient-bg-5 h-full flex items-center justify-center p-8">
                <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-5xl font-bold mb-6 slide-enter text-gray-800">Product Overview</h2>
                        <p className="text-xl text-pink-800 slide-enter" style={{animationDelay: '0.2s'}}>
                            A comprehensive platform designed for modern education needs
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        {/* Product Architecture */}
                        <div className="space-y-6">
                            <div className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-6 slide-enter" style={{animationDelay: '0.4s'}}>
                                <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                                    <Lightbulb className="w-8 h-8 mr-3 text-yellow-600" />
                                    Core Platform
                                </h3>
                                <div className="space-y-3">
                                    {[
                                        "Competency Management System",
                                        "Assessment Builder & Engine",
                                        "Learning Analytics Dashboard",
                                        "Student Progress Tracking",
                                        "Curriculum Alignment Tools"
                                    ].map((feature, index) => (
                                        <div key={index} className="flex items-center space-x-3">
                                            <CheckCircle className="w-5 h-5 text-green-600" />
                                            <span className="text-gray-800">{feature}</span>
                                        </div>
                                    ))}
